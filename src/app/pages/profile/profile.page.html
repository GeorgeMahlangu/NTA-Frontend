      <!-- profile form -->
      <form [formGroup]="profileForm">

        <ion-row>
          <ion-col>
            <ion-input formControlName="firstname" [(ngModel)]="profileDetails.firstname" type="text" require placeholder="Name"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input formControlName="lastname" [(ngModel)]="profileDetails.lastname" type="text" required placeholder="Surname"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-input formControlName="email" [(ngModel)]="profileDetails.email" type="text" required placeholder="Email"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-input formControlName="cellnumber" [(ngModel)]="profileDetails.cellnumber" type="text" required placeholder="Phone Number"></ion-input>
          </ion-col>
        </ion-row>
